<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button id="rock-btn" class="move-btn">
      <img src="./assets/img/rock-emoji.png" alt="rock-emoji" />
    </button>
    <button id="paper-btn" class="move-btn">
      <img src="./assets/img/paper-emoji.png" alt="paper-emoji" />
    </button>
    <button id="scissors-btn" class="move-btn">
      <img src="./assets/img/scissors-emoji.png" alt="scissors-emoji" />
    </button>

    <p id="result"></p>
    <p id="moves"></p>
    <p id="score"></p>
    <button id="reset-btn">Reset Score</button>

    <script src="./scripts/index.js"></script>
  </body>
</html>
